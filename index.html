<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body class="bg-[#0F3D3E]">
    <div class="bg-[#1C1C1C] w-4/5 mx-auto mt-[140px] p-[40px] rounded-[70px]">
      <div class="text-5xl tracking-wider text-[#ffff] p-5" id="display">0</div>

      <div class="grid grid-cols-4 grid-row-5 text-2xl text-[#ffff] font-bold">
        <button
          class="p-[30px] bg-[#D4D4D2] rounded-lg m-[5px] text-[#000000]"
          id="+"
        >
          +
        </button>
        <button
          class="p-[30px] bg-[#D4D4D2] rounded-lg m-[5px] text-[#000000]"
          id="-"
        >
          -
        </button>
        <button
          class="p-[30px] bg-[#D4D4D2] rounded-lg m-[5px] text-[#000000]"
          id="x"
        >
          x
        </button>
        <button
          class="p-[30px] bg-[#D4D4D2] rounded-lg m-[5px] text-[#000000]"
          id="/"
        >
          /
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="7">
          7
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="8">
          8
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="9">
          9
        </button>
        <button class="row-span-4 bg-[#FF9500] rounded-lg m-[5px]" id="=">
          =
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="4">
          4
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="5">
          5
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="6">
          6
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="1">
          1
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="2">
          2
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="3">
          3
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="0">
          0
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id=".">
          .
        </button>
        <button class="p-[30px] bg-[#505050] rounded-lg m-[5px]" id="ac">
          AC
        </button>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
  </body>
</html>
